syntax = "proto3";

package rpc_service_ptl;

message rpc_base_ptl {
  string message = 1;	// 用户protobuf的类型名称字符串.
  enum calltype {
	caller = 0;			// 调用者身份为调用者.
	callee = 1;			// 调用者身份为被调用者.
  }
  calltype call = 2;	// 调用者身份.
  uint32 session = 3;	// 用作通信session中应答一至.
  bytes payload = 4;	// 用户protobuf的序列化后的数据保存在这里.
};

