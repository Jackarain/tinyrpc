language: cpp

sudo: false

branches:
  only:
    - master
    - develop
    - /feature\/.*/

env:
  matrix:
    - BOGUS_JOB=true

matrix:

  exclude:
    - env: BOGUS_JOB=true

  include:
    - os: linux
      compiler: g++
      env: TOOLSET=gcc

    - os: linux
      compiler: g++-5
      env: TOOLSET=gcc-5
      addons:
        apt:
          packages:
            - g++-5
          sources:
            - ubuntu-toolchain-r-test

    - os: linux
      compiler: g++-6
      env: TOOLSET=gcc-6
      addons:
        apt:
          packages:
            - g++-6
          sources:
            - ubuntu-toolchain-r-test

    - os: linux
      compiler: g++-7
      env: TOOLSET=gcc-7
      addons:
        apt:
          packages:
            - g++-7
          sources:
            - ubuntu-toolchain-r-test

    - os: linux
      compiler: g++-8
      env: TOOLSET=gcc-8
      addons:
        apt:
          packages:
            - g++-8
          sources:
            - ubuntu-toolchain-r-test

    - os: linux
      compiler: g++-9
      env: TOOLSET=gcc-9
      addons:
        apt:
          packages:
            - g++-9
          sources:
            - ubuntu-toolchain-r-test

    - os: linux
      compiler: clang++
      env: TOOLSET=clang

    - os: linux
      dist: bionic
      compiler: g++
      env: TOOLSET=gcc

    - os: osx
      compiler: clang++
      env: TOOLSET=clang

install:
  - BOOST_BRANCH=develop && [ "$TRAVIS_BRANCH" == "master" ] && BOOST_BRANCH=master || true
  - cd ..
  - git clone --recursive -b $BOOST_BRANCH https://github.com/boostorg/boost.git boost-root
  - cd boost-root
  - mkdir -p tools/check_build
  - rm -rf tools/check_build/*
  - cp -r $TRAVIS_BUILD_DIR/* tools/check_build
  - ./bootstrap.sh
  - ./b2 -d0 headers

script:
  - ./b2 -j3 tools/check_build/test toolset=$TOOLSET

notifications:
  email:
    on_success: always
