codecov:
  max_report_age: off
  require_ci_to_pass: yes
  notify:
    after_n_builds: 1
    wait_for_ci: yes

ignore:
  - "benchmarks/cpp/asio/*"
  - "example/*"
  - "tests/*"
  - "/usr/*"
  - "**/boost/*"

parsers:
  gcov:
    branch_detection:
      conditional: no
      loop: no
      method: no
      macro: no

