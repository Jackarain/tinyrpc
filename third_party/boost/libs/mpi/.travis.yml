      env: TOOLSET=gcc COMPILER=g++ CXXSTD=03
      addons:
        apt:
          packages:
            - libopenmpi-dev
            - openmpi-bin

    - os: linux
      compiler: g++
      env: TOOLSET=gcc COMPILER=g++ CXXSTD=11
      addons:
        apt:
          packages:
            - libopenmpi-dev
            - openmpi-bin

    - os: linux
      compiler: g++-4.4
      env: TOOLSET=gcc COMPILER=g++-4.4 CXXSTD=98
